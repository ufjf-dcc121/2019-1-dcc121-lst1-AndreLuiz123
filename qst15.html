<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questao 15</title>
</head>
<body>
    <main>
        <section>
            <h1>Resultado da avaliação</h1>
            <p>Olá <span id="nome">fulano</span>, você está matriculado há <span id="anos">2</span> anos no curso de Confeitaria e as 
                notas das suas disciplinas são: <span id="confeitaria">70</span> em Confeitaria Básica; 
                <span id="cobertura">80</span> em Coberturas 
                e <span id="bolo">60</span> em Broas e Bolos</p>
            <p id="resultado"></p>
            <button id="avaliar">Avaliar</button>
            <button id="limpar">Limpar</button>
            <p id="melhorias"></p>
        </section>

        <script>
            
            var nome = document.getElementById("nome");
            var anos = document.getElementById("anos");
            var confeitaria = document.getElementById("confeitaria");
            var coberturas = document.getElementById("cobertura");
            var bolos = document.getElementById("bolo");
            var botaoAvaliar = document.getElementById("avaliar");
            var botaoLimpar = document.getElementById("limpar");
            var resultado = document.getElementById("resultado");
            var melhorias = document.getElementById("melhorias"); 
            var media;

            nome.contentEditable = true;
            anos.contentEditable = true;
            confeitaria.contentEditable = true;
            coberturas.contentEditable = true;
            bolos.contentEditable = true;

            botaoLimpar.addEventListener("click",limparClick);

            function limparClick()
            {
                resultado.textContent = " ";
                melhorias.textContent = " ";
            }

            botaoAvaliar.addEventListener("click",avaliarClick);

            function avaliarClick()
            {
                media = Number(Number(confeitaria.textContent)+Number(coberturas.textContent)+Number(bolos.textContent))/3;
                if(media>=70)
                {
                    resultado.textContent = "Parabéns " + nome.textContent + "! Você está aprovado com média " + media + "!";
                }else
                {   
                    resultado.textContent = "Você está reprovado com média " + media;
                    if(Number(confeitaria.textContent)<Number(coberturas.textContent) && Number(confeitaria.textContent)<Number(bolos.textContent))
                    {
                        melhorias.textContent = nome.textContent + ", considere estudar mais confeitaria";
                    }
                    if(Number(bolos.textContent)<Number(coberturas.textContent) && Number(bolos.textContent)<Number(confeitaria.textContent))
                    {
                        melhorias.textContent = nome.textContent + ", considere estudar mais broas e bolos";
                    }
                   if(Number(coberturas.textContent)<Number(confeitaria.textContent) && Number(coberturas.textContent)<Number(bolos.textContent))
                   {
                        melhorias.textContent =  nome.textContent + ", considere estudar mais coberturas";   
                   }
                    
                }
            }

          



        </script>
        

    </main>
</body>
</html>
